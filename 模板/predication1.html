    <script type="text/javascript">

        function getTime() {

            var dateObj = new Date();

            var year = dateObj.getFullYear();

            var month = dateObj.getMonth() + 1;

            var date = dateObj.getDate();

            if (month < 10) {
                month = "0" + month;
            }

            if (date < 10) {
                date = "0" + date;
            }

            var newDate = year + '-' + month + '-' + date;
            return newDate;
            document.getElementById("date1").innerHTML = newDate;//在div中写入时间
        }

    </script>

    <script type="text/javascript">
        $(function () {
            var startDate = new Date('2020-01-23');
            var endDate = new Date();
            $('#date_start').datetimepicker({
                format: 'yyyy-mm-dd',
                weekStart: 1,
                language: 'cn',
                minView: 'month',
                autoclose: true,
                todayBtn: true,
                startDate: startDate,
                endDate: endDate,
                language: "zh-CN",
            }).on("changeDate", function (ev) {
                if (ev.date) {
                    $('#date_end').datetimepicker('setStartDate', new Date(ev.date.valueOf()))
                } else {
                    $('#date_end').datetimepicker('setStartDate');
                }
            });

            $('#date_end').datetimepicker({
                format: 'yyyy-mm-dd',
                weekStart: 1,
                language: 'cn',
                minView: 'month',
                autoclose: true,
                startDate: startDate,
                endDate: endDate,
                language: "zh-CN",
            }).on("changeDate", function (ev) {
                if (ev.date) {
                    $('#date_start').datetimepicker('setEndDate', new Date(ev.date.valueOf()))
                } else {
                    $('#date_start').datetimepicker('setEndDate', new Date());
                }
            });
        });
    </script>
